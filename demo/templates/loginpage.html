<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAI- Aluminum</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/483/483690.png" >
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 50px;
        }

        h2 {
            font-size: 26px;
            color: white;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        table {
            width: 75%;
        }

        td {
            padding: 10px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style the dropdown */
        select {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

.background {
    height: 100vh; /* Full viewport height */
    background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/05/7-gradient-background-animation-CSS.jpg'); /* Replace with your image path */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}
    </style>
</head>
<body class="background">
<div style="height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding-top: 80px;">
<center>
    <h2>Welcome to Aluminum Industry</h2>
    <form method="POST" >
         {% csrf_token %}
    <table>
        <tr>
            <td>
                <label> Aluminum: </label>
            </td>
            <td>
                <input type="text" name="aluminum" placeholder=" in metric ton's" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Location:</label>
            </td>
            <td>
                <select name="location" id="location" required>
                    <option>Ariyalur</option>
                    <option>Chennai</option>
                    <option>Coimbatore</option>
                    <option>Chengalpet</option>
                    <option>Salem</option>
                    <option>Madurai</option>
                    <option>Theni</option>
                    <option>Thichy</option>
                    <option>Tirupur</option>
                    <option>Tuticorin</option>
                    <option>Virudhunagar</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
               <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
        </form>
</center>
    </div>
</body>
</html>
