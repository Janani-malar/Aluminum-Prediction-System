<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAI-Quantity of Aluminum</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/483/483690.png" >

     <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 50px;
        }

        h1 {
            font-size: 26px;
            color: white;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        /* Styles for success message */
        .message-box {
            padding: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #3e38c0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5e58da;
        }

        select {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        /* Responsive design for smaller devices */
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
                padding: 15px;
            }
        }


.background {
    height: 100vh; /* Full viewport height */
    background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/05/7-gradient-background-animation-CSS.jpg'); /* Replace with your image path */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}
    </style>

    <!-- Adding script to show message box after form submission -->
    <script>
        window.onload = function () {
            const messageBox = document.getElementById('success-message-box');
            const successMessage = "{{ success_message }}";

            // Show message box if success_message is available
            if (successMessage) {
                messageBox.style.display = 'block';
            }
        }
    </script>

</head>
<body  class="background">
    <div>
        <center>
            <!-- Message box to display success message -->
            <div id="success-message-box" class="message-box">
                {{ success_message }}
            </div>
<div>
<center>
    <h1> Quantity For Aluminum</h1>
    <form method="post" >
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label>Aluminum</label>
                </td>
                <td>
                    <input type="text" name="aluminum" placeholder="metric tons">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Bauxite</label>
                </td>
                <td>
                    <input type="text" name="bauxite" placeholder="metric ton">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Alumina</label>
                </td>
                <td>
                    <input type="text" name="alumina" placeholder="metric ton">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Caustic Soda</label>
                </td>
                <td>
                    <input type="text" name="causticsoda" placeholder="in kg">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Lime</label>
                </td>
                <td>
                    <input type="text" name="lime" placeholder="in kg">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Cryolite</label>
                </td>
                <td>
                    <input type="text" name="cryolite" placeholder="in kg">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Carbon Anodes</label>
                </td>
                <td>
                    <input type="text" name="carbonanodes" placeholder="in kg">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Electricity</label>
                </td>
                <td>
                    <input type="text" name="electricity" placeholder=" in kWh">
                </td>
            </tr>
            <tr>
            <td>
                <label>Location</label>
            </td>
            <td>
                <select name="location" id="location">
                    <option>ariyalur</option>
                    <option>Chennai</option>
                    <option>Coimbatore</option>
                    <option>Chengalpet</option>
                    <option>Salem</option>
                    <option>Madurai</option>
                    <option>Theni</option>
                    <option>Thichy</option>
                    <option>Tirupur</option>
                    <option>Tuticorin</option>
                    <option>Virudhunagar</option>
                </select>
            </td>
        </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</center>
    </div>
 </body>
</html>
