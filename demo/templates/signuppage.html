<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAI-User Register</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/483/483690.png" >

        <script>
        function handleFormSubmit(event) {
            event.preventDefault();  // Prevent the default form submission

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json().then(data => ({status: response.status, data: data})))  // Parse both status and data
            .then(result => {
                alert(result.data.message);  // Show the message box with the response

                // Optionally, redirect to another page after successful signup
                if (result.status === 200) {
                    window.location.href = "/loginpage/";  // Redirect to login page after signup
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 50px;
        }

        h1 {
            color: white;
            font-size: 28px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="url"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003d80;
        }

        a {
            text-decoration: none;
            color: #0056b3;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }


.background {
    height: 120vh; /* Full viewport height */
    background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/05/7-gradient-background-animation-CSS.jpg'); /* Replace with your image path */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}
    </style>
</head>
<body class="background">
<div>
<center>
    <h1>Sign up</h1>
    <form  id="signupForm" action="{% url 'signuppage' %}" method="POST" onsubmit="handleFormSubmit(event)">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label>Company Name</label>
                </td>
                <td>
                    <input type="text" name="companyname" placeholder="Enter your company name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <input type="text" name="address" placeholder="Enter your Address">
                </td>
            </tr>
            <tr>
                <td>
                    <label>city</label>
                </td>
                <td>
                    <input type="text" name="city" placeholder="Enter your city">
                </td>
            </tr>
            <tr>
                <td>
                    <label>State</label>
                </td>
                <td>
                    <input type="text" name="state" placeholder=" Enter your state">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Zip</label>
                </td>
                <td>
                    <input type="number" name="zip" placeholder="Enter your zip code">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <input type="text" name="country" placeholder="Enter your country">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Contact Number</label>
                </td>
                <td>
                    <input type="number" name="phonenumber" placeholder="Enter your contact No">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email ID</label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="Enter your Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Website  (optional)</label>
                </td>
                <td>
                    <input type="url" name="website" placeholder="Enter your website">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="password" placeholder="create a strong password">
                </td>
            </tr>
            <tr>

                <td style="padding-left: 35%;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        <br>
       <a href="{% url 'mainpage' %}">Back to Login</a> <!-- Link back to login page -->
    </form>
</center>
    </div>
</body>
</html>
