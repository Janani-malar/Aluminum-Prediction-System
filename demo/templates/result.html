<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAI- Quantity Of Aluminum</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/483/483690.png" >
        <script>
        window.onload = function() {
            // Check if there is a message or error passed from the server
            var message = "{{ message|escapejs }}";
            var error = "{{ error|escapejs }}";

            // Display the message in an alert box
            if (message) {
                alert(message);  // Show success message
            }
            if (error) {
                alert(error);  // Show error message
            }
        };
    </script>
      <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 50px;
        }

        h2 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: white;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        td {
            padding: 8px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        td:last-child {
            color: #007bff;
            font-weight: bold;
        }

        /* Style adjustments for mobile devices */
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
                padding: 15px;
            }
        }

.background {
    height: 100vh; /* Full viewport height */
    background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/05/7-gradient-background-animation-CSS.jpg'); /* Replace with your image path */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}
    </style>
</head>
<body class="background">
<div >
<center>
    <h2>Quantity of Aluminum</h2>
    <h2>Details for Aluminum: {{ value.aluminum }} and Location: {{ value.location }}</h2>
    <p>Additional details can go here.</p>

    <form method="post">
        <table>
            <tr>
                <td><label>Bauxite:</label></td>
                <td>{{ value.bauxite }}</td>
            </tr>
            <tr>
                <td><label>Alumina:</label></td>
                <td>{{ value.alumina }}</td>
            </tr>
            <tr>
                <td><label>Caustic Soda:</label></td>
                <td>{{ value.causticsoda }}</td>
            </tr>
            <tr>
                <td><label>Lime:</label></td>
                <td>{{ value.lime }}</td>
            </tr>
            <tr>
                <td><label>Cryolite:</label></td>
                <td>{{ value.cryolite }}</td>
            </tr>
            <tr>
                <td><label>Carbon Anodes:</label></td>
                <td>{{ value.carbonanodes }}</td>
            </tr>
            <tr>
                <td><label>Electricity:</label></td>
                <td>{{ value.electricity }}</td>
            </tr>
        </table>
    </form>
</center>
</div>
</body>
</html>
